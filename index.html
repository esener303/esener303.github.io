  <!-- Minimal JavaScript for enhancements -->
  <script>
    // Set current year dynamically
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Detect WebP support and add class to body
    function supportsWebP() {
      const elem = document.createElement('canvas');
      if (elem.getContext && elem.getContext('2d')) {
        return elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
      }
      return false;
    }

    if (supportsWebP()) {
      document.body.classList.add('webp');
    }

    // Detect reduced motion preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReducedMotion) {
      document.body.classList.add('reduce-motion');
    }

    // Skip to main content functionality (accessibility enhancement)
    document.addEventListener('DOMContentLoaded', function() {
      // Focus main content when skip link is used (if we add one in the future)
      const mainContent = document.getElementById('main-content');
      if (mainContent && location.hash === '#main-content') {
        mainContent.focus();
      }
    });
  </script>
